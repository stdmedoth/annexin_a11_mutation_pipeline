# Pipeline Configuration Settings

# BioEmu settings
bioemu:
  # Number of conformations to generate
  num_conformations: 100
  # Output format for structures
  output_format: "pdb"
  # Device for computation (cuda/cpu)
  device: "cuda"
  # Random seed for reproducibility
  seed: 42

# Alignment settings
alignment:
  # Method for structure alignment (kabsch, iterative)
  method: "kabsch"
  # Selection for alignment (backbone, all, ca)
  selection: "backbone"
  # Reference structure (first, average)
  reference: "first"

# Analysis settings
analysis:
  # RMSD calculation
  rmsd:
    enabled: true
    selection: "backbone"
  # RMSF calculation
  rmsf:
    enabled: true
    selection: "ca"
  # Radius of gyration
  rg:
    enabled: true
  # Secondary structure
  secondary_structure:
    enabled: true
  # Contact map
  contact_map:
    enabled: true
    cutoff: 8.0  # Angstroms
  # PCA analysis
  pca:
    enabled: true
    n_components: 10

# Output settings
output:
  # Base directory for outputs
  base_dir: "data/outputs"
  # Save trajectory
  save_trajectory: true
  # Save individual PDBs
  save_pdbs: true
  # Generate plots
  generate_plots: true
